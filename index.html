<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="header">
      <h1 id="title">Got a minute for our survey?</h1>
    </div>

    <p id="description">Let us know something about you!</p>

    <form id="survey-form">
      <div class="left-side">
        <div class="labels">
          <label id="name-label">Name:</label>
          <label id="email-label">Email:</label>
          <label id="number-label">Age:</label>
        </div>
        
        <p id="current-status">What is your current status?</p>
        <p>What can we improve?</p>

        <div class="divider"></div>

        <p>Would you recommend us to one of your friends?</p>

        <div class="divider"></div>

        <label id="comments">Any other comments or suggestions?</label>
      </div>

      <div class="right-side">
        <input id="name" name="name" type="text" placeholder="Enter your name">
        <input id="email" name="email" type="email" placeholder="Enter your email">
        <input id="number" name="number" type="number" placeholder="Age" min="16" max="120">

        <select id="dropdown">
          <option hidden>Choose one option</option>
          <option>Single</option>
          <option>Engaged</option>
          <option>Married</option>
          <option>Widow/Widower</option>
        </select>

        <div id="buttons">
          <div class="inline-field">
            <label><input type="checkbox" name="quality" value="1">Website</label>
          </div>

          <div class="inline-field">
            <label><input type="checkbox" name="quality" value="2">Custom service</label>
          </div>
          
          <div class="inline-field">
            <label><input type="checkbox" name="quality" value="3">Storage</label>
          </div>

          <div class="inline-field">
            <label><input type="checkbox" name="quality" value="4">Other</label>
          </div>

          <div id="radio-buttons">
            <div class="inline-field">
              <label><input type="radio" name="radio-buttons" value="1">Not actually...</label>
            </div>

            <div class="inline-field">
              <label><input type="radio" name="radio-buttons" value="2">Probably</label>
            </div>

            <div class="inline-field">
              <label><input type="radio" name="radio-buttons" value="3">Absolutely!</label>
            </div>
          </div>

          <textarea placeholder="Write your comment here!"></textarea>
        </form>
      </div>

      <button id="submit">Submit</button>
    </body>

    </html>
