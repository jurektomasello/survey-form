<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="header">
      <h1 id="title">Got a minute for our survey?</h1>
    </div>

    <p id="description">Let us know something about you!</p>

    <form id="survey-form">
      <div class="left-side">
        <div class="labels">
          <label id="name-label">Name:</label>
          <label id="email-label">Email:</label>
          <label id="number-label">Age:</label>
        </div>
        <p>What is your current situation?</p>
        <p>Would you recommend us to one of your friends?</p>
        <label id="comments">Any other comments or suggestions?</label>
      </div>

      <div class="right-side">
        <input id="name" type="text">
        <input id="email" type="email">
      </div>
    </form>
  </div>
</body>

</html>
